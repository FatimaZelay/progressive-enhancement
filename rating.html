<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rating / Progressive Enhancement / FDND</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .rating {
            display: flex;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            font-size: 40px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        input[type="radio"]:checked ~ label {
            color: #e0b2d9;
        }

        input[type="radio"]:checked ~ label ~ label {
            color:  #e0b2d9;
        }

        label:hover,
        label:hover ~ label {
            color:  #e0b2d9;
        }

        h1 {
            font-size: 72px;
            background: -webkit-linear-gradient(#fffcf7, #e0b2d9, #c87272);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hartvormige knop styling */
        button {
            position: relative;
            display: inline-block;
            padding: 20px 30px;
            font-size: 16px;
            background-color: transparent;
            border: 2px solid #e9cfe5;
            color: #e0b2d9;
            cursor: pointer;
            border-radius: 50px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        /* Stijl voor het hart SVG icoon in de knop */
        button .heart {
            width: 40px;
            height: 40px;
            fill: #ffffff;
            transition: transform 0.3s ease;
            vertical-align: middle;
        }

        /* Hover effect op het hart en de knop */
        button:hover .heart {
            transform: scale(1.2);
        }

        button:hover {
            background-color: #e0b2d9;
            color: white;
        }

        button:focus {
            outline: none;
        }

		h2 {
			font-size: 22px;
			color: rgba(110, 106, 97, 0.2);
		}

    </style>
</head>
<body>
    <h1>RATING</h1><h2>how many starts?</h2>

    <!-- Formulier om de beoordeling op te slaan -->
    <form method="post" action="/save-rating">
        <div class="rating">
            <input type="radio" name="rating" id="star5" value="5">
            <label for="star5">&#9733;</label>
            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4">&#9733;</label>
            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3">&#9733;</label>
            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2">&#9733;</label>
            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1">&#9733;</label>
        </div>

        <!-- De verzendknop met het hartje als SVG -->
        <button type="submit">
            <svg class="heart" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
            </svg>
            Verzenden
        </button>
    </form>
</body>
</html>
